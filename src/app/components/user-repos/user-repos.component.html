<div *ngIf="userData" class="mb-8 flex justify-center">
    <div>

        <h2 class="text-xl md:text-2xl lg:text-3xl font-bold mb-4">User Repositories</h2>
        <div class="flex items-center mb-4">
            <span class="mr-2">Repositories per page:</span>
            <select (change)="changeReposPerPage($event)" class="p-2 border border-gray-300 rounded-md">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
            
    </div>
</div>

        <div class="flex items-center justify-between">
            <div>
                <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"></div>
                <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
            </div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
        </div>
        <div class="flex items-center justify-between pt-4">
            <div>
                <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"></div>
                <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
            </div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
        </div>
        <div class="flex items-center justify-between pt-4">
            <div>
                <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"></div>
                <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
            </div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
        </div>
        <div class="flex items-center justify-between pt-4">
            <div>
                <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"></div>
                <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
            </div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
        </div>
        <div class="flex items-center justify-between pt-4">
            <div>
                <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"></div>
                <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
            </div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
        </div>
        <span class="sr-only">Loading...</span>
    </div>
    </div>
  </div>

<div *ngIf="repoData" class="lg:mx-36 mx-12">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-4">
        <app-single-repo *ngFor="let repo of repoData" [repo]="repo"></app-single-repo>
    </div>

    <div class="mt-8 flex justify-between items-center lg:w-1/3 mx-auto pb-4 mb-10">
        <button [disabled]="currentPage === 1" (click)="prevPage()" class="mx-4 border-2 px-4 py-2 hover:border-fyle-red bg-fyle-red text-white rounded-md disabled:opacity-50">Previous</button>
        <div class="flex">
            <button *ngIf="currentPage > 1" (click)="goToPage(currentPage - 1)" class="px-4 border-2 py-2 bg-gray-200 hover:border-fyle-red text-fyle-red rounded-md mr-2">{{ currentPage - 1 }}</button>
            <span class="px-4 py-2 hover:border-fyle-red bg-fyle-red text-white rounded-md border-2">{{ currentPage }}</span>
            <button *ngIf="currentPage < totalPages" (click)="goToPage(currentPage + 1)" class=" px-4 py-2 border-2 hover:border-fyle-red  bg-gray-200 text-fyle-red rounded-md ml-2">{{ currentPage + 1 }}</button>
        </div>
        <button [disabled]="currentPage === totalPages" (click)="nextPage()" class="mx-4 px-4 py-2 hover:border-fyle-red border-2 bg-fyle-red text-white rounded-md disabled:opacity-50">Next</button>
    </div>
</div>
