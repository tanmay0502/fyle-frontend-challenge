<div *ngIf="userData" class="mb-8">
    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold mb-4">User Repositories</h2>
    <div class="flex items-center mb-4">
        <span class="mr-2">Repositories per page:</span>
        <select (change)="changeReposPerPage($event)" class="p-2 border border-gray-300 rounded-md">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
</div>

<div *ngIf="repoData">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-4">
        <app-single-repo *ngFor="let repo of repoData" [repo]="repo"></app-single-repo>
    </div>

    <div class="mt-8 flex justify-between items-center">
        <button [disabled]="currentPage === 1" (click)="prevPage()" class="px-4 py-2 bg-blue-500 text-white rounded-md disabled:opacity-50">Previous</button>
        <div class="flex">
            <button *ngIf="currentPage > 1" (click)="goToPage(currentPage - 1)" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2">{{ currentPage - 1 }}</button>
            <span class="px-4 py-2 bg-gray-200 rounded-md">{{ currentPage }}</span>
            <button *ngIf="currentPage < totalPages" (click)="goToPage(currentPage + 1)" class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2">{{ currentPage + 1 }}</button>
        </div>
        <button [disabled]="currentPage === totalPages" (click)="nextPage()" class="px-4 py-2 bg-blue-500 text-white rounded-md disabled:opacity-50">Next</button>
    </div>
</div>
