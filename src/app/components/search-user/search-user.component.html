<div class="font-bold text-2xl mt-10">
  <img class="w-36 h-48 mx-auto" src="assets/headlogo.png" alt="Logo">
  <h1 class="text-center text-3xl mb-3">GitHub User Profile</h1>
  <form class="w-full max-w-sm mx-auto mt-5" (ngSubmit)="search()">
    <div class="flex items-center border-b border-custom-purple-400 py-2">
      <input class="appearance-none bg-transparent border-none w-full text-fyle-subhead mr-3 py-1 px-2 leading-tight focus:outline-none" [(ngModel)]="githubUsername" name="githubUsername" type="text" placeholder="Enter GitHub username">
      <button class="flex-shrink-0 bg-white hover:bg-fyle-red border-fyle-red text-sm border-4 text-fyle-subhead hover:text-white py-1 px-2 rounded" type="submit">
        Search
      </button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="mt-5 text-fyle-red text-center">
    {{ errorMessage }}
  </div>
</div>
